<ion-header>

  <ion-navbar>
    <ion-title>sale</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div padding class="sale-title">
		<h1>{{ sale.titulo }}</h1>
	</div>

	<ion-list no-lines>
	  <button ion-item *ngFor="let item of sale.itens">
			<ion-card>
				<ion-card-content>
					<ion-grid>
					  <ion-row>
					    <ion-col col-3>
								<img class="product-img" alt="Imagem Produto" src="assets/img/products/tixan.png"/>
					    </ion-col>
					    <ion-col col-9>
								<div class="product-title">{{ item.nome }}</div>
								<div class="product-value">{{ item.preco }}</div>
					   	</ion-col>
					  </ion-row>
					</ion-grid>
				</ion-card-content>
			</ion-card>
	  </button>
	</ion-list>
</ion-content>
