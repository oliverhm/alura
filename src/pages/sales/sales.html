<ion-header>
  <ion-navbar>
		<button ion-button menuToggle>
	    <ion-icon name="menu">
	    </ion-icon>
	  </button>
    <ion-title>Promoções</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list no-lines>
	  <button ion-item *ngFor="let sale of sales" (click)="pushSalePage()">
			<ion-card>
				<img src="assets/img/sales/sales.png"/>
				<ion-card-content>
					<ion-card-title>
						{{ sale.title }}
					</ion-card-title>
					<div class="sales-date">
						<div class="label">Apenas</div>
						<div class="day">20</div>
						<div class="month">Jun</div>
					</div>
					<div class="sales-desc">
						<p>{{ sale.description }}</p>
					</div>
				</ion-card-content>
			</ion-card>
	  </button>
	</ion-list>
</ion-content>
