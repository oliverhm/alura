<ion-content padding>
  <!-- <button ion-button icon-only clear (click)="closeLogin()" class="close-button">
    <ion-icon item-right name="close"></ion-icon>
  </button> close button -->

  <div class="logo">
    <img src="assets/img/logo.png" alt="Logo" />
  </div><!-- img logo -->

  <form (submit)="efetuaLogin()">
    <div padding>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)] = "email" name="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)] = "senha" name="senha" type="password"></ion-input>
      </ion-item>

      <div padding>
        <button block ion-button type="submit">ENTRAR</button>
      </div>
    </div>
  </form><!-- form -->
</ion-content>
